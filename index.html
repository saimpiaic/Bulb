<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>BULB ON / OFF</h1>

            <img id="bulb" src="./Images/bulb_off.png" alt="Bulb">
        </div>
        <div class="btn">
            <button id="butt" onclick="toggleBulb()">ON</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
